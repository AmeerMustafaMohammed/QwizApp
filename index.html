<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<!-- 21-11-2021 -->

<body onload="init()">


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MyQwizzApp</span>
        </div>
    </nav>

    <!-- CARD -->
    <div class="container">

        <div class="card qwez-card">

            <!-- END SCREEN -->
            <div id="end-screen" style="display: none;" class="end-screen">
                <div class="caed-body">

                    <img class="width-100" src="./img/trophy.png" alt="">
                    <p class="text-center">Du hast <b id="right-questions"> 0 </b> Fragen von <b id="all-questions">0</b> richtig beanwortet! </p>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
                    </div>

                </div>

                <div class="again-bottum">
                    <button class="btn btn-primary" onclick="playAgain()">Nochmal spielen</button>
                </div>

            </div>



            <img src="./img/pencel.jpg" class="card-img-top" alt="..." id="pencel-image">

            <!-- PROGRESS BAR -->
            <div class="progress" id="progress-bar">
                <div class="progress-bar" id="progress_bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
            <!-- Questions SCREEN -->
            <div class="card-body" id="questions-screen">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort1
                    </div>
                </div>

                <div class="card quiz-answer-card  mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort2
                    </div>
                </div>

                <div class="card quiz-answer-card  mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort3
                    </div>
                </div>
                <div class="card quiz-answer-card  mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort4
                    </div>
                </div>


                <div class="question-footer">
                    <span>
                        <b id="start">1</b> von <b id="end">0</b> Fragen
                    </span>

                    <button class="btn btn-primary" id="nextQuestion" disabled onclick="nextQuestion()">NÃ¤chte Frage</button>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
